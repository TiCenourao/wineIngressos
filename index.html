<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Validador de Ingressos</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 26px;
      font-weight: 600;
      text-align: center;
    }

    #reader {
      width: 95%;
      max-width: 600px;
      height: 60vh;
      margin: 10px auto;
      border: 3px solid #fff;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
    }

    .resultado {
      font-size: 22px;
      margin-top: 20px;
      padding: 18px 22px;
      border-radius: 10px;
      max-width: 600px;
      text-align: center;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .ok {
      background: #c8f7c5;
      color: #2d572c;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
    }

    .erro {
      background: #f7c5c5;
      color: #7d1d1d;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
    }

    footer {
      margin-top: auto;
      padding: 10px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>üéüÔ∏è Validador de Ingressos</h1>
  <div id="reader"></div>
  <div id="resultado" class="resultado"></div>
  <footer>Powered by QR Scanner</footer>

  <script>
    let ingressos = {};

    // Carrega o JSON de ingressos do GitHub Pages
    async function carregarIngressos() {
      try {
        const resp = await fetch("tokens.json");
        ingressos = await resp.json();
        iniciarCamera();
      } catch (err) {
        alert("Erro ao carregar a lista de ingressos!");
        console.error(err);
      }
    }

    function verificarToken(token) {
      const resultadoDiv = document.getElementById("resultado");

      if (ingressos[token]) {
        if (ingressos[token].usado === false) {
          ingressos[token].usado = true;
          resultadoDiv.className = "resultado ok";
          resultadoDiv.innerText = `‚úÖ Ingresso v√°lido: ${ingressos[token].nome}`;
        } else {
          resultadoDiv.className = "resultado erro";
          resultadoDiv.innerText = `‚ùå Ingresso j√° usado: ${ingressos[token].nome}`;
        }
      } else {
        resultadoDiv.className = "resultado erro";
        resultadoDiv.innerText = "‚ùå Token inv√°lido!";
      }
    }

    function iniciarCamera() {
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 350, height: 350 } },
        (decodedText) => {
          verificarToken(decodedText.trim());
        },
        (errorMessage) => {
          // erros de leitura ignorados
        }
      ).catch(err => console.error("Erro ao iniciar c√¢mera:", err));
    }

    carregarIngressos();
  </script>
</body>
</html>
